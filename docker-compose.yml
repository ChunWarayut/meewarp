services:
  server:
    image: node:20
    container_name: meewarp-server
    working_dir: /app
    command: >-
      sh -c "npm install && npm start"
    env_file:
      - server/.env
    environment:
      NODE_ENV: development
      PORT: "7065"
      # All sensitive environment variables should be set in server/.env file
      # This includes: MONGODB_URI, ADMIN_EMAIL, ADMIN_PASSWORD, ADMIN_JWT_SECRET,
      # STRIPE_SECRET_KEY, STRIPE_PUBLISHABLE_KEY, STRIPE_WEBHOOK_SECRET, etc.
    ports:
      - "7065:7065"
    volumes:
      - ./server:/app
      - server_node_modules:/app/node_modules
      - ./server/uploads:/app/uploads

  client:
    image: node:20
    container_name: meewarp-client
    working_dir: /app
    command: >-
      sh -c "npm install && npm run dev -- --host 0.0.0.0"
    env_file:
      - client/.env
    environment:
      # Production API endpoint
      # For local development, use: http://localhost:7065/api
      VITE_API_BASE_URL: https://api.mee-warp.com/api
      VITE_PROXY_TARGET: https://api.mee-warp.com
    depends_on:
      - server
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules
    ports:
      - "7064:5173"

volumes:
  server_node_modules:
  client_node_modules: